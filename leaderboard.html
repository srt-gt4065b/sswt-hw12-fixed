     Firebase + Leaderboard JS
============================================================ -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ----- Firebase Config ----- */

    apiKey: "AIzaSyDKHFod7Hr8qeUgUb052Ir3DCxF0ZRb6To",
    authDomain: "sswt2025fall.firebaseapp.com",
    databaseURL: "https://sswt2025fall-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sswt2025fall",
    storageBucket: "sswt2025fall.firebasestorage.app",
    messagingSenderId: "304733564282",
    appId: "1:304733564282:web:e8ec392e6fe4bf871dbac3",
    measurementId: "G-RRWD5Z2C16"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);


/* ===== Leaderboard Rendering Function ===== */
const tbody = document.getElementById("leaderboardBody");
let fullMergedData = [];  // CSV Îã§Ïö¥Î°úÎìúÏö© Ï†ÄÏû• Î≥ÄÏàò

function renderRows(rows) {
    if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="6">No scores yet</td></tr>`;
        return;
    }

    tbody.innerHTML = "";
    rows.forEach((item, index) => {
        const date = new Date(item.timestamp).toLocaleString("ko-KR");
        tbody.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${item.studentId}</td>
                <td>${item.playerName}</td>
                <td>${item.score.toLocaleString()}</td>
                <td>${item.stage}</td>
                <td>${date}</td>
            </tr>
        `;
    });
}

/* ============================================================
   Load Firebase + Local Backup and Merge
============================================================ */
onValue(ref(db, "scores"), (snapshot) => {
    let cloud = [];
    if (snapshot.exists()) {
        cloud = Object.values(snapshot.val());
    }

    // LocalStorage backup
    const local = JSON.parse(localStorage.getItem("galagaScores") || "[]");

    // Merge
    let merged = [...cloud, ...local];

    // Duplicate removal
    const map = {};
    merged.forEach((v) => map[`${v.studentId}-${v.score}-${v.timestamp}`] = v);
    merged = Object.values(map);

    // Sort by score DESC, tie ‚Üí timestamp DESC
    merged.sort((a, b) => {
        if (b.score === a.score) return b.timestamp - a.timestamp;
        return b.score - a.score;
    });

    fullMergedData = merged;   // CSVÎèÑ Ïù¥ Îç∞Ïù¥ÌÑ∞Î•º ÏÇ¨Ïö©
    renderRows(merged);
});

/* ============================================================
   CSV DOWNLOAD FUNCTION (NEW)
============================================================ */
window.downloadCSV = function () {
    if (!fullMergedData.length) {
        alert("No data available.");
        return;
    }

    let csv = "Rank,Student ID,Name,Score,Stage,Date\n";

    fullMergedData.forEach((v, index) => {
        const date = new Date(v.timestamp).toLocaleString("ko-KR");
        csv += `${index + 1},${v.studentId},${v.playerName},${v.score},${v.stage},${date}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "galaga_leaderboard.csv";
    a.click();
    URL.revokeObjectURL(url);
};
</script>
